    /* 关键字值 */
flex: auto;

flex: 2;

      /* flex: 1; */
      outline: 1px solid red;
      height: 100px;
      justify-content:space-between;
      align-items: center;
      /* align-content 是指把父容器包含的所用内容 当做一个整体处理，就好像当做一个item一样 */
      /* align-content: space-around; */
    }
    li {
      background-color: red;
      flex: 1;
      /* width: 50px; */
    }
    /* 如果item本身设置了宽度，那么flex-grow 它是指去掉本身宽度后，再按比例 */
    li:nth-child(2) {
      /* 控制台查看宽度 443 */
      /* flex-grow: 1; */
      flex-basis: 200px;
      background-color: yellow;
      width: 50px;
      /* flex-basis: 100px; */
    }
  </style>
