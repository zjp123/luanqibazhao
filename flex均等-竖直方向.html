<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            flex-direction: column;
            /* justify-content: space-around;
            align-items: center; */
            border: 1px solid red;
            width: 100%;
            padding: 0 10px;
            height: 100vh;
            box-sizing: border-box;
        }
        .box1 {
            /* display: flex; */
            width: 100%;
            /* flex: 1; */
            height: 100px;
            border: 1px solid yellow;

        }
        .box2 {
            /* display: flex; */
            width: 100%;
            /* flex: 1; */
            height: 200px;
            border: 1px solid green;

        }
        .box3 {
            display: flex;
            flex: 1;
            flex-direction: column;
            /* justify-content: space-around; */
            border: 1px solid blueviolet;

        }
        .box4 {
            display: flex;
            flex: 1;
            border: 1px solid darkorange;

        }
        .box5 {
            display: flex;
            flex: 1;
            border: 1px solid darkorange;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">
            <div class="box4">box4</div>
            <div class="box5">box5</div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js" integrity="sha256-ferwUEq7cQcMM2B18rhipCnqqLRq2xOEVco+9n40m3U=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementsByClassName('box4')[0]);
        var myChart2 = echarts.init(document.getElementsByClassName('box5')[0]);
  
        // 指定图表的配置项和数据
        var option = {
          title: {
            text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
            data: ['销量']
          },
          xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
          },
          yAxis: {},
          series: [
            {
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
            }
          ]
        };
  
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart2.setOption(option);
      </script>
  
</body>
</html>
