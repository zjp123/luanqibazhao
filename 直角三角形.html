<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin: 200px;
            outline: 1px solid red;
            display: flex;
            flex-direction: row;
        }
        .box3{
            width: 0;
            height: 0;
            border-bottom: 10px solid red;
            border-right: 10px solid transparent;
        }
        .container{
            width:600px;
            height:400px;
            border:1px solid red;
            overflow:hidden;
            white-space:nowrap;
        }
        .imageWrap{
            width:300px;
            display:inline-block;
            height:500px;
            position:relative;
            width:400px;
            vertical-align:top;
            margin-left:-70px;
        }
        .imageWrap.ro{
            border-right:5px solid red;
            -webkit-transform:rotate(15deg) translateZ(0);
            -moz-transform:rotate(15deg);
            transform:rotate(15deg) translateZ(0);
            overflow:hidden;
            z-index:1;
            margin-left:-100px;
            margin-top:-80px;
        }
        .pic{
            background:url('http://lorempixel.com/output/technics-q-c-730-727-3.jpg');
            -webkit-transform:rotate(-15deg) translateZ(0);
            -moz-transform:rotate(-15deg);
            transform:rotate(-15deg) translateZ(0);
            width:640px;
            height:640px;
            position:absolute;
            left:-50px;
        }
        .pic2{
            width:400px;
            height:400px;
            background:url('http://lorempixel.com/output/fashion-q-c-627-607-1.jpg');
        }
        img {
            height: 400px;
            width: 300px;
        }

        #container {
            border: 3px solid orange;
            position: relative;
            overflow: hidden;
            height: 400px;
            width: 530px;
        }
        
        #rotated {
            display: inline-block;
            -webkit-transform: rotate(10deg);
            -webkit-transform-origin: bottom left;
            position: absolute;
            overflow: hidden;
            bottom: 0px;
            padding-top: 100px;
            height: 400px;
            width: 800px;
            left: 220px;
            border-left: 3px solid orange;
        }
        
        #rotated img {
            -webkit-transform: rotate(-10deg);
            margin-left: -30px;
            margin-top: -25px;
        }
        body
        {
            background-color: #666;    
        }
        .tab
        {
            height: 50px;
            width: 150px;
            /* border-radius: 10px 10px 0px 0px; */
            background-color: #FFF;
            position: relative;
        }
        
        .arrow
        {
            border-color: blue blue red red;
            border-style: solid;
             /* 左边框和右边框代表的是宽度，上和下代表的是高度 */
            /* 对应的是上边框，右边框，下，左 */
            border-width: 25px 15px 25px 15px;
            height:0;
            width:0;
            position:absolute;
            bottom:0px;
            right:-50px;
        }
    </style>
</head>
