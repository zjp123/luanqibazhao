<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>哈哈哈</div>
  <div id="root"></div>
  <script>
    let obj = document.getElementById('root')
    obj.innerHTML = `
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>哈哈哈</div>
</body>
</html>`
// obj里面只能 装标签  不能有 script  标签
// 最终显示 去html head body 直接扁平化
  </script>
</body>
</html>
