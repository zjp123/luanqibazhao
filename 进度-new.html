<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            margin: 200px;
            width: 100%;
            height: 100%;

        }
        .box li {
            /* border-left: 1px dotted #aaa; */
            position: relative;
            height: 74px;
            padding-left: 14px;
        }
        .dottedLine{
            border-color: '#aaa';
            width: 1px;
            border-width: 0.5px;
            height: 100%;
            /* border-style: 'dashed'; */
            border-style: dashed;
            border-right: 0;
            border-bottom: 0;
            border-top: 0;
            position: absolute;
            top: -1px;
            left: -2px;

        }
        .dottedLine.active{
            border-left: 1px solid red;
            /* position: relative;
            height: 74px; */
            /* padding-left: 14px; */

        }
        .box li:last-child {
            border: none;
        }
        li.active {
            /* border-left: 1px solid red;
            position: relative;
            height: 74px;
            padding-left: 14px; */
        }
        .dian.active{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            /* background: rgb(65, 146, 223); */
            background: rgb(65, 146, 223);
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .dian.good{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            /* background: rgb(65, 146, 223); */
            background: yellow;
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .dian{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E6E6E6;
            /* background: rgb(65, 146, 223); */
            /* background: rgb(65, 146, 223); */
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .dian p{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fff;
            /* line-height: 12px; */
            margin-left: 4px;
            margin-top: 4px;
        }
        .imgc{
            width: auto;
            height: auto;
            background-color: none !important;
            background: none;
            border: none;
        }
        .imgc img {
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="active">
            <div class="dottedLine"></div>
            <div class="dian active"><p></p></div>
            <p>散了散了列是</p>
            <div>分配日期</div>
        </li>
        <!-- <li>
            <div class="dian good"><p></p></div>
            <p>散了散了列是</p>
            <div>分配日期</div>
        </li> -->
        <li>
            <div class="dottedLine active"></div>
            <div class="dian imgc"><img src='./矩形@2x.png' alt=""></div>
            <p>散了散了列是</p>
            <div>分配日期</div>
        </li>
        <li>
            <div class="dottedLine"></div>
            <div class="dian"><p></p></div>
            <p>散了散了列是</p>
            <div>分配日期</div>
        </li>
        <li>
            <div class="dottedLine"></div>
            <div class="dian"><p></p></div>
            <p>散了散了列是</p>
            <div>分配日期</div>
        </li>
    </ul>
</body>
</html>
