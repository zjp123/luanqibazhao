<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            margin: 200px;

        }
        .box li {
            border-left: 1px dotted #aaa;
            position: relative;
            height: 74px;
            padding-left: 14px;
        }
        .box li.active {
            border-left: 1px solid red;
            position: relative;
            height: 74px;
            padding-left: 14px;
        }
        .box li .dian.active{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            /* background: rgb(65, 146, 223); */
            background: rgb(65, 146, 223);
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .box li .dian.good{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            /* background: rgb(65, 146, 223); */
            background: yellow;
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .box li .dian{
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E6E6E6;
            /* background: rgb(65, 146, 223); */
            /* background: rgb(65, 146, 223); */
            top: -1px;
            left: -7px;
            text-align: center;
        }
        .box li .dian p{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fff;
            /* line-height: 12px; */
            margin-left: 4px;
            margin-top: 4px;
        }
        .box li .imgc{
            width: auto;
            height: auto;
            background-color: none !important;
            background: none;
            border: none;
        }
        .imgc img {
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="active">
            <div class="dian active"><p></p></div>
            <p>散了散了列是</p>

        </li>
        <!-- <li>

        </li> -->
        <li>

        </li>
        <li>
