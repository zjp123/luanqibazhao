  <script>
    // Shadow DOM 可以将一个隐藏的、独立的 DOM 附加到一个元素上，一般来说是微应用的容器 <div> 上。
    /* 其中：

      Shadow host：一个常规 DOM 节点，Shadow DOM 会被附加到这个节点上。
      Shadow tree：Shadow DOM 内部的 DOM 树。
      Shadow boundary：Shadow DOM 结束的地方，也是常规 DOM 开始的地方。
      Shadow root: Shadow tree 的根节点。
      容纳影子 DOM 的元素
      被称为影子宿主(shadow host)。影子 DOM 的根节点被称为影子根(shadow root)
      */
  </script>
  <script>
    // 嵌套内容会隐藏？
    // document.body.innerHTML = ''
    const shadowDOMSection = document.createElement('div');
    document.body.appendChild(shadowDOMSection)
    shadowDOMSection.innerHTML = `
      <div class="wrapper">
        <style>p { color: purple }</style>
        <p>哈哈哈哈</p>
      </div>
    `
    setTimeout(() => {
      shadowDOMSection.attachShadow({ mode: 'open' })
    }, 1000)
