<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 24px;
      }
      .g1 {
        background: #f99;
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2; */
      }
      .g2 {
        background: #fc0;
        /* grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2; */
      }
      .g3 {
        background: #6cf;
        /* grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 3; */
      }
      .g4 {
        background: #090;
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 5;
      }
      .g5 {
        background: #f9c;
        grid-column-start: 5;
        grid-column-end: 6;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .g6 {
        background: #f30;
        grid-column-start: 6;
        grid-column-end: 7;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .g7 {
        background: #ff3;
        grid-column-start: 7;
        grid-column-end: 8;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .g8 {
        background: #f63;
        grid-column-start: 8;
        grid-column-end: 9;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .g9 {
        background: #f60;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 3;
      }
      .box_1 {
        font-family: "微软雅黑";
        font-size: 24px;
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 200px 50px 200px;
        grid-template-rows: 30px 30px 50px 50px 50px 130px;
        gap: 5px;
      }
      .box_1 div {
        border: 1px solid red;
      }
      .h1 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 6;
      }
    </style>
  </head>
  <body>
    <div class="box_1">
      <div class="g1">AAA</div>
      <div class="g2">BBB</div>
      <div class="g3">CCC</div>
      <div class="g4">DDD</div>
      <div class="g5">EEE</div>
      <div class="g6">FFF</div>
      <div class="g7">GGG</div>
      <div class="g8">HHH</div>
      <div class="g9">kkkk</div>
      <div class="h1">1</div>
      <div class="">2</div>
      <div class="">3</div>
      <div class="">4</div>
      <div class="">5</div>
    </div>
  </body>

</html>
