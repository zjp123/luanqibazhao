        const isValid = (s) => {
            if(s === ' ' || s === ''){
                return true;
            } 
            let stack = [];
            let left = ['{','(','['];
            let right = ['}',')',']'];
            for(let i =0;i<s.length;i++){
            
                if(left.indexOf(s[i])>-1){
                    stack.push(s[i]);
                }else if(right.indexOf(s[i]) === -1) {
                    continue;
                }else{
                    if(stack.pop() !== left[right.indexOf(s[i])] ){
                        return false;
                    }
                }
            }
            if(stack.length !== 0){
                return false;
            }
            return true;
        }
