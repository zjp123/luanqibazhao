<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>点标记添加点击事件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
        width: 600px;
        height: 600px;
        margin: 0 auto;
    }
    </style>
    <!-- <script src="//api.map.baidu.com/api?type=webgl&v=3.0&ak=hCjkVAemraBBEYR2bAAWSTmVC78OoMeD"></script> -->
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=hCjkVAemraBBEYR2bAAWSTmVC78OoMeD"></script>

<script>
    var map = new BMap.Map('container');
    var point = new BMap.Point(116.404, 39.925);
    map.centerAndZoom(point, 15);
    // 创建点标记
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    // 创建信息窗口
    var opts = {
        width: 200,
        height: 100,
        title: '故宫博物院'
    };
    var infoWindow = new BMap.InfoWindow(`<div><p>哈哈哈</p><p>地址：北京市东城区王府井大街88号乐天银泰百货八层</p></div>`, opts);
    // 点标记添加点击事件
    marker.addEventListener('click', function () {
        map.openInfoWindow(infoWindow, point); // 开启信息窗口
    });
</script>
