<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function transFormSeconds (sec) {
      if (sec < 60) { // 秒
        return sec
      } else if (sec >= 60 &&  sec < 3600) { // 分钟
        let f = parseFloat(sec/60)
        f = Math.round(f*10)/10
        return f
      } else {
        let f = parseFloat(sec/3600)
        f = Math.round(f*10)/10
        return f
      }
    }
    function transFormText (sec, ish) {
      if (sec < 60) { // 秒
        return '秒'
      } else if (sec >= 60 &&  sec < 3600) { // 分钟
        return '分钟'
      } else {
        return ish ? 'h' : '小时'
      }
    }
    console.log(transFormSeconds(1000))
    console.log(transFormText(5000))
  </script>
</body>
</html>
