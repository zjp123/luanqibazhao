<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 50px;
            border: 1px solid red;
            color: #000;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="box">点我</div>
    <script>
        function boxClick (e) {
            console.log('触发点击了', e)
        }
        const ele = document.querySelectorAll('.box')[0]
        console.log(ele, '.....')
        ele.onclick = boxClick
        ele.click()
    </script>
</body>
</html>
