  <script>
    class Custom {
      on (name, callBack) {
        window.addEventListener(name, (e) => {
          callBack(e.detail)
        })
      }
      emit (name, data) {
        const event = new CustomEvent(name, {detail: data})
        window.dispatchEvent(event)
      }
    }
  </script>
