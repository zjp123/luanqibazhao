  <script>
    clearInterval(this.startLiveTime);
    var currentTime = new Date();
    var tenTime = new Date();
    var n = 0;
    tenTime = tenTime.setMinutes(currentTime.getMinutes() + 2);
    this.startLiveTime = setInterval(() => {
      if ((tenTime - new Date().getTime()) < 1000 * 60 * 1) {
        console.log('到点了！！！！！！');
        clearInterval(this.startLiveTime);
      }
      console.log(tenTime - new Date().getTime(), n++)
    }, 1000);
