<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #slotMachine {
        display: flex;
        justify-content: space-around;
        width: 300px;
        margin: 50px auto;
        font-size: 24px;
      }

      .slot {
        width: 80px;
        height: 120px;
        border: 1px solid #ddd;
        overflow: hidden;
        position: relative;
        text-align: center;
        line-height: 120px;
      }

      .symbols {
        position: absolute;
        top: 0;
        transition: transform 2s ease-out;
      }

      #spinButton {
        display: block;
        margin: 20px auto;
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>

          // éšæœºç”Ÿæˆæ¯ä¸ªè€è™æœºçš„åœæ­¢ä½ç½®

          // è®¾ç½®æ¯ä¸ªè€è™æœºçš„åœæ­¢ä½ç½®

            const stopPosition = stops[index];
            const distance = stopPosition * -120; // æ¯ä¸ªç¬¦å·çš„é«˜åº¦æ˜¯120px
            slot.style.transform = `translateY(${distance}px)`;

          // æ¨¡æ‹Ÿè€è™æœºæ»šåŠ¨æ•ˆæœ
