<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    h2 {
        position: relative;
        align-items: center;
        /* min-height: 200px; */
        background-color: rgb(118, 218, 255);
        overflow: hidden;
        /* width: 200px; */
        /* margin: 100px auto; */
    }
    .h2:before, h2:after {
          content: "";
          position: absolute;
          left: 50%;
          min-width: 300vw;
          min-height: 300vw;
          min-width: 600px;
          min-height: 600px;
          background-color: #fff;
          animation-name: rotate;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }

      h2:before {
          bottom: 15vh;
          border-radius: 45%;
          animation-duration: 10s;
      }

      h2:after {
          bottom: 12vh;
          opacity: .5;
          border-radius: 47%;
          animation-duration: 10s;
      }

      @keyframes rotate {
          0% {
              transform: translate(-50%, 0) rotateZ(0deg);
          }
          50% {
              transform: translate(-50%, -2%) rotateZ(180deg);
          }
          100% {
              transform: translate(-50%, 0%) rotateZ(360deg);
          }
      }

      h2 {
          position: relative;
          color: #333;
          z-index: 10;
          text-align: center;
          height: 100%;
          line-height: 100vh;
          vertical-align: baseline;
          /* height: 100vh;
          line-height: 140vh; */
          /* font-size: 8vw; */
          text-shadow: 3px 3px 2px #999;
      }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pure Css Wave</h2>

  </div>
</body>
</html>
